<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist s rezervací</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    .gift { border-bottom: 1px solid #ccc; padding: 1rem 0; }
    img { max-width: 100%; height: auto; }
    input { padding: 0.5rem; margin-top: 0.5rem; }
    button { padding: 0.5rem; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>Můj wishlist s rezervací</h1>
  <div id="wishlist">Načítám data...</div>

  <script>
    const binId = "6834aeba8960c979a5a16455";
    const masterKey = "$2a$10$bH8oSMaOTGohKspCup5KLuhTdi1/Qp1L24zYYN/eCX3.Ycoowunae";

    async function fetchWishlist() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
        headers: { "X-Master-Key": masterKey }
      });
      const data = await response.json();
      return data.record;
    }

    async function updateWishlist(updatedList) {
      await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": masterKey
        },
        body: JSON.stringify(updatedList)
      });
    }

    function renderWishlist(wishlist) {
      const container = document.getElementById("wishlist");
      container.innerHTML = "";
      wishlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "gift";
        div.innerHTML = `
          <h2>${item.name}</h2>
          <a href="${item.url}" target="_blank">Odkaz na produkt</a><br/>
          <img src="${item.image}" alt="${item.name}" /><br/>
          <strong>Cena:</strong> ${item.price}<br/>
          <strong>Rezervováno:</strong> <span id="reservedBy-${index}">${item.reservedBy || "nikým"}</span><br/>
          <input type="text" id="input-${index}" placeholder="Zapiš své jméno" />
          <button onclick="reserveGift(${index})">Rezervovat</button>
        `;
        container.appendChild(div);
      });
    }

    async function reserveGift(index) {
      const name = document.getElementById(`input-${index}`).value.trim();
      if (!name) return alert("Zadej své jméno.");
      const wishlist = await fetchWishlist();
      wishlist[index].reservedBy = name;
      await updateWishlist(wishlist);
      document.getElementById(`reservedBy-${index}`).innerText = name;
    }

    async function init() {
      const wishlist = await fetchWishlist();
      renderWishlist(wishlist);
    }

    init();
  </script>
</body>
</html>
